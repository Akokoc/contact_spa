<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <title>Contact</title>
</head>
<body>
<div class="container">

    <div class="search">
        <form class="row" id="search-form">
            <div class="input-field col s4 offset-s5">
                <input id="search" name="searchName" placeholder="search ...">
                <label hidden for="search">Search</label>
            </div>
            <div class="input-field col s3">

                <a class="btn btn-primary btn-lg">Search
                </a>

                <a class="btn btn-primary btn-lg">Reset
                </a>

            </div>
        </form>
    </div>

    <div class="contact-inputs">
        <form id="contact-form">
            <input type="hidden" name="id">

            <div class="row">

                <div class="input-field col s3">
                    <input id="first-name" type="text" class="validate" name="firstName">
                    <label for="first-name">First name</label>
                </div>

                <div class="input-field col s3">
                    <input id="last-name" type="text" class="validate" name="lastName">
                    <label for="last-name">Last name</label>
                </div>

                <div class="input-field col s2">
                    <input id="age" type="number" class="validate" name="age">
                    <label for="age">Age</label>
                </div>

                <div class="input-field col s4">

                    <a class="btn waves-effect waves-light" data-action="add">Add
                        <i class="material-icons right">send</i>
                    </a>

                    <a class="btn waves-effect waves-light" data-action="save">Save
                        <i class="material-icons right">edit</i>
                    </a>

                    <a class="btn waves-effect waves-light" data-action="cancel">Cancel
                        <i class="material-icons right">cancel</i>
                    </a>

                </div>
            </div>

        </form>
    </div>


    <ul class="collection with-header" id="contact-wrapper">
<!--        Форма котактов-->
        <li class="collection-header"><h4>Contacts</h4></li>

    </ul>

</div>

<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<li class="collection-item hide-element hover" id="contact-template">
    <a href="#!">
        <span data-id="name">Name</span>
        <span data-id="lastname">Last name</span>
    </a>

    <a href="#!" class="secondary-content" data-action="edit"><i class="material-icons">edit</i></a>
    <a href="#!" class="secondary-content" data-action="remove"><i class="material-icons">delete</i></a>
</li>

<div class="hide-element" id="contact-details-template">
    <div class="row">
        <div class="col s6">
            Name:
        </div>
        <div class="col s6">
            <span data-id="name">Max</span>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            Last name:
        </div>
        <div class="col s6">
            <span data-id="lastName">Mustermann</span>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            Age:
        </div>
        <div class="col s6">
            <span data-id="age">33</span>
        </div>
    </div>
</div>

</body>
</html>
